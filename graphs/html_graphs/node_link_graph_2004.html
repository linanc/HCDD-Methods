<!DOCTYPE html>
<!-- saved from http://fiddle.jshell.net/linanc/qbftho6L/4/show/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <script type="text/javascript" src="./d3.v3.min.js"></script>
  <style type="text/css">
    .link {
  stroke: #666;
  opacity: 0.25;
}

.node circle {
  stroke: #fff;
  opacity: 0.6;
}

text {
  font: 11px arial;
  opacity: 1;
}
  </style>

  <title>Node Link Graph 2004</title>

<script type="text/javascript">
window.onload=function(){
var links = [{"target": 3, "weight": 1, "source": 0}, {"target": 2, "weight": 1, "source": 1}, {"target": 4, "weight": 1, "source": 1}, {"target": 4, "weight": 1, "source": 2}];

var nodes = [{"value": 1, "id": "J Wesson"}, {"value": 1, "id": "A Tibuzzi"}, {"value": 1, "id": "M Kam"}, {"value": 1, "id": "L Barnard"}, {"value": 1, "id": "X Hua"}];

var width = 500
height = 500;

var force = d3.layout.force()
  .nodes(d3.values(nodes))
  .links(links)
  .size([width, height])
  .linkDistance(70)
  .charge(-75)
  .on("tick", tick)
  .start();

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

var link = svg.selectAll(".link")
  .data(force.links())
  .enter().append("line")
  .attr("class", "link")
  .attr("stroke-width", function(d) { return d.weight * 2; });
  
var node = svg.selectAll(".node")
  .data(force.nodes())
  .enter().append("g")
  .attr("class", "node")
  .on("mouseover", mouseover)
  .on("mouseout", mouseout)
  .call(force.drag);

node.append("circle")
  .style("fill", "#C71585")
  .attr("r", function(d) { return d.value*2 + 5; });

// node.append("text")
//   .attr("x", 14)
//   .attr("dy", ".35em")
//   .style("fill", "#333")
//   .text(function(d) {
//     return d.id;
//   });
  
function tick() {
  link.attr("x1", function(d) {
      return d.source.x;
    })
    .attr("y1", function(d) {
      return d.source.y;
    })
    .attr("x2", function(d) {
      return d.target.x;
    })
    .attr("y2", function(d) {
      return d.target.y;
    });

  node.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  });
}

function mouseover() {
  d3.select(this).select("text").transition()
    .duration(400)
    .attr("x", 22)
    .style("stroke-width", ".5px")
    .style("opacity", 1)
    .style("font", "16px arial");
}

function mouseout() {
  d3.select(this).select("text").transition()
    .style("font", "10px arial");
}
// action to take on mouse click
function click() {
  d3.select(this).select("text").transition()
    .attr("x", 22)
    .style("stroke-width", ".5px")
    .style("opacity", 1)
    .style("font", "16px arial");
}

}

</script>

  
</head>

</html>
