var force = d3.layout.force()

  .links(links)
  .size([width, height])
  .linkDistance(70)
  .charge(-110)
  .on("tick", tick)
  .start();

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

var link = svg.selectAll(".link")
  .data(force.links())
  .enter().append("line")
  .attr("class", "link")
  .attr("stroke-width", function(d) { return d.weight * 2; });
  
var node = svg.selectAll(".node")
  .data(force.nodes())
  .enter().append("g")
  .attr("class", "node")
  .on("mouseover", mouseover)
  .on("mouseout", mouseout)
  .call(force.drag);

  .style("fill", "#C71585")
  .attr("r", function(d) { return d.value*2 + 5; });

function tick() {
  link.attr("x1", function(d) {
      return d.source.x;
    })
    .attr("y1", function(d) {
      return d.source.y;
    })
    .attr("x2", function(d) {
      return d.target.x;
    })
    .attr("y2", function(d) {
      return d.target.y;
    });

  node.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  });
}

function mouseover() {
  d3.select(this).select("text").transition()
    .duration(400)
    .attr("x", 22)
    .style("stroke-width", ".5px")
    .style("opacity", 1)
    .style("font", "16px arial");
}

function mouseout() {
  d3.select(this).select("text").transition()
    .style("font", "10px arial");
}
// action to take on mouse click
function click() {
  d3.select(this).select("text").transition()
    .attr("x", 22)
    .style("stroke-width", ".5px")
    .style("opacity", 1)
    .style("font", "16px arial");
}
