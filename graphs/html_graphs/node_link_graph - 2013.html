  .attr("height", height);

  .attr("stroke-width", function(d) { return d.weight * 2; });

  .attr("class", "node")

  .on("mouseout", mouseout)
  .call(force.drag);

  .attr("x", 14)
  .attr("dy", ".35em")

  .text(function(d) {

  link.attr("x1", function(d) {

    })
    .attr("y1", function(d) {
      return d.source.y;
    })

    })

    });

function mouseout() {
  d3.select(this).select("text").transition()

}

function click() {
